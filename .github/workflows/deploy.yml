name: CI/CD
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - if: github.ref == 'refs/heads/main'
        run: echo "âœ… Build successful! Ready for Vercel deployment. Configure Vercel to auto-deploy from main branch."